<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>World of Blocks</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!---------------------
           Meta Tags
    ---------------------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!---------------------
        CDNs Style Sheet
    ---------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
          integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!---------------------
       Import Custom CSS
    ---------------------->
    <link href="assets/css/game-styles.css" rel="stylesheet" type="text/css">
    <link href="assets/css/global.css" rel="stylesheet" type="text/css">

    <!---------------------
       Import Custom JS
    ---------------------->
    <script src="https://kit.fontawesome.com/6ac77c14e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!---------------------
      Modals e Floating
    ---------------------->
    <div id="modalTemplateLoad"></div>

    <!---------------------
        HEADER OF GAME
    ---------------------->
    <div id="game-header"></div>

    <!---------------------
        Pages and Views
    ---------------------->
    <div id="main-content" class="container"></div>

    <!---------------------
        HEADER OF GAME
    ---------------------->
    <div id="game-footer"></div>
    <!---------------------
        Songs and SFX
    ---------------------->
    <audio id="song" loop hidden></audio>
    <audio id="songTwo" loop hidden></audio>
    <audio id="soundFx" hidden></audio>
    <audio id="soundFxTwo" hidden></audio>

    <!---------------------
         CDNs Scripts
    ---------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!---------------------
     Import Custom Scripts
    ---------------------->
    <script src="assets/js/player.js"></script>
    <script src="assets/js/dev.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/songs.js"></script>
    <script src="assets/js/stage-settings.js"></script>
    <script src="assets/js/stage-rules.js"></script>

    <!---------------------
         Custom Scripts
    ---------------------->
    <script src="locale/translate/translations.js"></script>
    <script src="locale/languages.js"></script>
    <script>

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('Service Worker registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }

        include('menu/header', '#game-header');
        include('start', '#main-content');
        //loadModal('partials/modal/index','Congratulations','Continue', 'menu/main-menu', 'game/result/index');
    </script>
</body>
</html>
