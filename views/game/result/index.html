<table class="table text-white text-center" hidden>
    <thead>
    <tr>
        <th scope="col">Hits</th>
        <th scope="col">Errors</th>
        <th scope="col">Remaining</th>
        <th scope="col">Score</th>
    </tr>
    </thead>
    <tbody id="body-results"></tbody>
</table>

<div class="row mt-3">
    <div class="col-6 text-center mb-3" style="margin: 0 auto">
        <div class="rpgui-container framed-golden-2 fix-position text-center" style="padding: 12px 0">
            <h1>Hits</h1>
            <p class="mb-0 text-white" id="showHits" style="font-size: 18px">--/--</p>
        </div>
    </div>
    <div class="col-6 text-center mb-3" style="margin: 0 auto">
        <div class="rpgui-container framed-golden-2 fix-position text-center" style="padding: 12px 0">
            <h1>Errors</h1>
            <p class="mb-0 text-white" id="showErrors" style="font-size: 18px">--</p>
        </div>
    </div>
    <div class="col-12 text-center mb-3" style="margin: 0 auto">
        <div class="rpgui-container framed-golden-2 fix-position text-center" style="padding: 12px 0">
            <h1>Score</h1>
            <p class="mb-0 text-white" id="showScore" style="font-size: 18px">-----</p>
            <hr class="golden mt-1">
            <p class="text-white" id="showStars" style="font-size: 18px">
                <i class="fa-solid fa-star fa-2x"></i><i class="fa-solid fa-star fa-2x"></i><i class="fa-regular fa-star fa-2x"></i>
            </p>
            <p class="mb-0 text-white" style="font-size: 18px">Time: <span id="showTime">--:--</span></p>
        </div>
    </div>
</div>
