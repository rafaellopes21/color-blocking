<link href="assets/css/game.css" rel="stylesheet" type="text/css">
<link href="assets/css/animations.css" rel="stylesheet" type="text/css">

<div class="container row rpgui-content center-in-screen reset-margin-center">
    <div class="rpgui-container framed col-sm-9 col-md-6" style="max-width: 621px">
        <input hidden id="results-in-game" value="">

        <div class="row">
            <div class="col-4 rpgui-container framed-grey p-0" id="timer" style="background: #878584;">
                <h1 class="mb-1" style="margin-top: 1.5rem;">Time</h1>
                <h2 id="clock-time" class="mb-0">--:--</h2>
                <hr class="mt-2 mb-0">
                <p class="mb-1 mt-1" style="margin-top: 1.5rem;">
                    <i id="star1" class="total-stars fa-regular fa-star fix-icon-btn"></i>
                    <i id="star2" class="total-stars fa-regular fa-star fix-icon-btn"></i>
                    <i id="star3" class="total-stars fa-regular fa-star fix-icon-btn"></i>
                </p>
            </div>
            <div class="col-4 rpgui-container framed-grey p-1" id="sort-item" style="background: #878584;"></div>
            <div class="col-4 rpgui-container framed-grey p-0" id="score" style="background: #878584;">
                <h1 class="mb-1" style="margin-top: 1.5rem;">Score</h1>
                <h2 id="score-numbers" class="mb-0">00000</h2>
                <hr class="mt-2 mb-0">
                <p class="mb-1 mt-1" style="margin-top: 1.5rem;"><span id="max-combo">0</span>x</p>
            </div>
        </div>

        <hr class="golden mt-3 mb-2">
        <div class="row" id="grid-game"><div class="ring" style="top: 4.65rem;">Loading<span class="loading-span"></span></div></div>

        <hr class="golden mt-3 mb-2">
        <div class="row">
            <div class="col-sm-12 col-md-8">
              <h1>poderes e bonus</h1>
            </div>
            <div class="col-sm-12 col-md-4">
                <button class="rpgui-button rpgui-button-danger text-white sfx-click col-6" type="button"
                        onclick="clearAll(); loadView('game/stages/index');">
                    <i class='fa-solid fa-arrow-left fix-icon-btn'></i> Back
                </button>
            </div>
        </div>

    </div>
</div>

<script src="assets/js/game-variables.js"></script>
<script src="assets/js/game-rules.js"></script>
