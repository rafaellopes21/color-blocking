<div class="container row rpgui-content center-in-screen reset-margin-center">
    <div class="rpgui-container framed row fix-position">
        <div class="row rpgui-content fix-position" id="stages-list"></div>
    </div>
</div>

<div hidden id="copy-stage-desc">
    <div class="rpgui-container framed-golden-2 fix-position col-sm-6 col-md-4 p-0" id="stage-level-{{stage-level}}" style="min-height: 337px">
        <h2 class="mb-0" style="font-size: 18px;">Level: {{stage-level}}</h2>
        <hr class="mt-2 mb-2 golden">

        <nav class="nav nav-pills nav-justified" hidden>
            <button class="nav-link active" id="s{{stage-level}}p1" data-bs-toggle="tab"
                    data-bs-target="#nav-home-{{stage-level}}" type="button" role="tab"
                    aria-controls="nav-home-{{stage-level}}" aria-selected="true">Home</button>
            <button class="nav-link" id="s{{stage-level}}p2" data-bs-toggle="tab"
                    data-bs-target="#nav-profile-{{stage-level}}" type="button" role="tab"
                    aria-controls="nav-profile-{{stage-level}}" aria-selected="false">Profile</button>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home-{{stage-level}}" role="tabpanel" aria-labelledby="s{{stage-level}}p1">
                <div class="mb-0">
                    <span style="font-size: 15px;">Description</span><br><br>
                    <p class="mt-3" style="font-size: 12px;">{{simple-description}}</p>
                </div>
                <hr class="mt-4 mb-0">
                <div class="text-white">
                    <p class="mb-2 mt-0" style="padding: 2px 0;">
                        <i id="star1-stage-{{stage-level}}" class="fa-regular fa-star fa-2x"></i>
                        <i id="star2-stage-{{stage-level}}" class="fa-regular fa-star fa-2x"></i>
                        <i id="star3-stage-{{stage-level}}" class="fa-regular fa-star fa-2x"></i>
                        | <span style="font-size: 13px;position: relative;top: 2px;">Score: <span id="score-stage-{{stage-level}}">00000</span></span>
                    </p>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile-{{stage-level}}" role="tabpanel" aria-labelledby="s{{stage-level}}p2">
                <div class="mb-0">
                    <span style="font-size: 14px;">Achievments</span><br><br>
                    <span class="text-start float-start">
                        <i class="fa-solid fa-star fa-2x"></i>
                        <i class="fa-solid fa-star fa-2x"></i>
                        <i class="fa-solid fa-star fa-2x"></i>
                        {{goal_1}}
                        <hr class="mt-0 mb-0">
                        <i class="fa-solid fa-star fa-2x"></i>
                        <i class="fa-solid fa-star fa-2x"></i>
                        <i class="fa-regular fa-star fa-2x"></i>
                        {{goal_2}}
                        <hr class="mt-0 mb-0">
                        <i class="fa-solid fa-star fa-2x"></i>
                        <i class="fa-regular fa-star fa-2x"></i>
                        <i class="fa-regular fa-star fa-2x"></i>
                        {{goal_3}}
                    </span>
                </div>
            </div>
        </div>

        <hr class="mt-2 mb-3">
        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="rpgui-button text-white sfx-click rpgui-button-warning" type="button"
                    onclick="changeTab('#s{{stage-level}}p2', this);" stage-lvl-btn="{{stage-level}}">
                    <span class="mb-0"><i class="fa-solid fa-bullseye fix-icon-btn"></i> Goal</span>
                </button>
            </div>
           <div class="d-grid gap-2 col-6 mx-auto">
               <button class="rpgui-button rpgui-button-success text-white sfx-click" type="button"
                       onclick="playStage('{{stage-level}}')">
                   <span><i class="fa-solid fa-play fix-icon-btn"></i> Play</span>
               </button>
           </div>
        </div>

    </div>
</div>

<script src="assets/js/stage-rules.js"></script>
<script>
    function changeTab(tabId, e){
        document.querySelector(tabId).click();

        e.removeAttribute("onclick");

        if(document.querySelector("#nav-home-"+e.getAttribute('stage-lvl-btn')).classList.contains("active")){
            e.setAttribute("onclick", "changeTab('#s"+e.getAttribute('stage-lvl-btn')+"p1', this)");
            e.innerHTML = '<span class="mb-0"><i class="fa-solid fa-arrow-left fix-icon-btn"></i> Back</span>';
        } else {
            e.setAttribute("onclick", "changeTab('#s"+e.getAttribute('stage-lvl-btn')+"p2', this)");
            e.innerHTML = '<span class="mb-0"><i class="fa-solid fa-bullseye fix-icon-btn"></i> Goal</span>';
        }
    }

    function buildLevels(){
        let copyTemplateStage = document.querySelector("#copy-stage-desc").innerHTML;

        getStageSettings().forEach(level => {
            copyTemplateStage = copyTemplateStage.replaceAll('{{stage-level}}', level['level']);
            copyTemplateStage = copyTemplateStage.replaceAll('{{simple-description}}', level['description']);


            let totalItens3 = level['achievements'][0]['firstStarHits'] == 0 ? Math.floor((level['maxTime'] * level['gridLength'])/(level['refreshGameTime'] + level['gridMaxMatchItems'])) : level['achievements'][0]['firstStarHits'];

            console.log(totalItens3);
            let goal3 = 'Up to '+formatTime(level['achievements'][0]['firstStarTime'])+', '+totalItens3+' hits (Errors acceptable: '+(level['achievements'][0]['firstStarErrors'] ? level['achievements'][0]['firstStarErrors'] : 0)+')';
            copyTemplateStage = copyTemplateStage.replaceAll('{{goal_3}}', goal3);

            /*let goal2 = 'Up to '+formatTime(level['achievements'][1]['secondStarTime'])+', '+level['achievements'][1]['secondStarHits']+' hits (Errors acceptable: '+(level['achievements'][1]['secondStarErrors'] ? level['achievements'][1]['secondStarErrors'] : 0)+')';
            copyTemplateStage = copyTemplateStage.replaceAll('{{goal_2}}', goal2);

            let goal1 = 'Up to '+formatTime(level['achievements'][2]['thirdStarTime'])+', '+level['achievements'][2]['thirdStarHits']+' hits (Errors acceptable: '+(level['achievements'][2]['thirdStarErrors'] ? level['achievements'][2]['thirdStarErrors'] : 0)+')';
            copyTemplateStage = copyTemplateStage.replaceAll('{{goal_1}}', goal1);*/

            document.querySelector("#stages-list").innerHTML = copyTemplateStage;
        });

    }

    buildLevels();
</script>
